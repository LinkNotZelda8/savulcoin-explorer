{% extends "default.html" %}
{% block body %}
<h1 class="mt-4">SavulCoin Gönder</h1>
<hr>

{% if not userData.isLoggedIn() %}
    {% include "error-not-logged-in.html" %}
{% else %}

<form id="send-savulcoin-form" class="row g-3 needs-validation" novalidate>
    <div class="col-md-8">
      <label for="validationCustom01" class="form-label">Göndereceğin adres</label>
      <input type="text" class="form-control" id="validationCustom01" required>
      <div class="valid-feedback">
        Doğru gibi!
      </div>
      <div class="invalid-feedback">
        Doğru düzgün bir adres girin.
      </div>
    </div>
    <div class="col-md-4"></div>
    
    <div class="col-md-4">
      <label for="validationCustom03" class="form-label">Miktar</label>
      <input type="number" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
          Doğru düzgün bir miktar girin.
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Göndereceğim adresi doğru yazdım
        </label>
        <div class="invalid-feedback">
          Kabul etmeden gönderemezsin maalesef.
        </div>
      </div>
    </div>
    <div class="col-12">&nbsp;</div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Savulcoin Gönder</button>
    </div>
  </form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>

{% endif %}

{% endblock %}
